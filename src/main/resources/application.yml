#server
server:
  port: 80
  tomcat:
    uri-encoding: utf-8
    max-threads: 1000
  servlet:
    context-path: /
#spring
spring:
    datasource:
      url: jdbc:mysql:///cgb1907?serverTimezone=GMT
      username: root
      password: root
    thymeleaf:
      prefix: classpath:/templates/
      suffix: .html
#mybatis
mybatis:
  configuration:
    default-statement-timeout: 30
    map-underscore-to-camel-case: true
  mapper-locations:
  - classpath:/mapper/*.xml
#log
logging:
   level:
       com.cy: DEBUG
